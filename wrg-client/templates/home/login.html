<article>
    <div class="original">
        <div class="login-register-section" id="loginsection">
            <div id="animation-wrapper">
                <div class="login-register-title corp-site-title tk-museo-sans wrg-gray">
                    Login
                    <div class="close"></div>
                </div>
                <div class='row'>
                    <div class='validation-messages large-12 columns'></div>
                </div>
                <div class='row'>
                    <div id="wrglogin" class="details-text tk-museo-sans">
                        to WorkReadyGrad!
                    </div>
                </div>
                <div class="left-section">
                    <form id="login-form">
                        <input id="login-email" class="full-width wrg-tb login-row tk-museo-sans" type="email" required="true"
                               placeholder="Email"/>
                        <input id="login-pass" class="full-width wrg-tb login-row tk-museo-sans" type="password" required="true"
                               placeholder="Password"/>

                        <div id="remember-forgot" class="login-row full-width">
                            <div class='row' style="margin-top: 20px;">
                                <div class='large-1 columns' style="margin-left: -35px;">
                                    <input type="checkbox" id="remember" class="wrg-checkbox" name="remember" value="1"/>
                                </div>
                                <div class='large-5 columns' style="margin-left: -10px;">
                                    <label for="remember" class="tk-museo-sans" id="remember-txt">Remember me</label>
                                </div>
                                <a id="cant-signin" class="login-link tk-museo-sans">Can't sign in?</a>
                            </div>
                        </div>
                        <div class="login-row full-width">
                            <input class="login-button tk-museo-sans wrg-butt" type="button" value="Login"/>
                        </div>
                    </form>
                </div>
                <div class="right-section">
                    <div id="signin-text" class="tk-museo-sans">
                        <div id="registerSocialIcons">
                            <div id="registerFacebook" title="Sign in using your facebook account"><a href=""></a></div>
                            <div id="registerLinkedin" title="Sign in using your Linkedin account"><a href=""></a></div>
                            <div id="registerGoogle" title="Sign in using your Google account"><a href=""></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dialog" title="Please select user type">
            </div>
            <div class="right-section">
                <div class="dd-select" id="myDropdown"></div>
            </div>
        </div>

    </div>

</article>
