<div class='reveal-modal medium' id='award-modal'>
  <div class='row'>
    <div class='large-12 columns'>
      <h2 class='thinheader'>Awards</h2>
    </div>
  </div>
    <div class='row'>
        <div class='validation-messages large-12 columns'></div>
    </div>
  <form class='custom'>
    <div class='row'>
      <div class='large-12 columns'>
        <div class='panel'>
          <div class='row'>
            <div class='large-6 columns'>
              <input id='title' placeholder='Award Title' type='text' />
            </div>
            <div class='large-6 columns'>
              <input id='presentor' placeholder='Award Presented By' type='text' />
            </div>
          </div>
          <div class='row'>
              <div class='large-3 columns'>
                    <select class='award-month' id='month'>
                      <option value=''>Month</option>
                      <option value='1'>January</option>
                      <option value='2'>February</option>
                      <option value='3'>March</option>
                      <option value='4'>April</option>
                      <option value='5'>May</option>
                      <option value='6'>June</option>
                      <option value='7'>July</option>
                      <option value='8'>August</option>
                      <option value='9'>September</option>
                      <option value='10'>October</option>
                      <option value='11'>November</option>
                      <option value='12'>December</option>
                    </select>
                  </div>
              <div class='large-3 pull-6 columns'>
                <select class='award-year' id='year'>
                  <option value=''>Year</option>
                </select>
              </div>
          <!--<div class='large-6 columns'>
              <div class='ui-widget'>
                  <input id='award-date' class='awardDate' placeholder='Award Date' type='text' />
              </div>
          </div>-->
          </div>
          <div class='row bottom-collapse'>
            <div class='large-12 columns'>
              <textarea id='description' placeholder='Write a brief description here...' rows='3'></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='large-12 columns form-actions'>
        <input class='button save-button' type='button'  value='Save' />
      </div>
    </div>
  </form>
  <a class='close-reveal-modal'>Ã—</a>
</div>
