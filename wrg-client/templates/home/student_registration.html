<article>
    <div class="original">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <div class="login-register-section" id="register1section">
            <div class="login-register-title corp-site-title tk-museo-sans wrg-gray">Let's get started<div class="close"></div></div>
            <div class='row'>
                <div class='validation-messages large-12 columns'></div>
            </div>
            <div class="left-section">
                <form name="fileinfo" id="fileinfo" class='custom'>
                    <input id="first-name" class="validator required flname wrg-tb tk-museo-sans" type="text" placeholder="First Name*"/>
                    <input id='last-name' class="validator required fregister1wrapperlname wrg-tb tk-museo-sans" type="text" placeholder="Last Name*"/>
                    <input id='email' class="validator email full-width wrg-tb tk-museo-sans" type="text" placeholder="Email*"/>
                    <input id='password' class="pwd full-width wrg-tb tk-museo-sans" type="password" placeholder="Password*"/>
                    <input id='repeatPassword' class="validator pwd full-width wrg-tb tk-museo-sans" type="password" placeholder="Repeat Password*"/>
                    <div class="ui-widget">
                        <label for="searchSchools"> </label>
                        <input placeholder="Start typing your school" id="searchSchools" type="text"/>
                        <input id="searchSchoolsId" style='display:none'/>
                    </div>
                    <input id='major' class="full-width wrg-tb tk-museo-sans" type="text" placeholder="Major"/>
                    <select id="graduation-month" class="styled-select tk-museo-sans wrg-select">
                        <option value="">Graduation Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="graduation-year" class="styled-select tk-museo-sans wrg-select">
                        <option value="">Graduation Year</option>
                    </select>
                    <div class="nextPrev tk-museo-sans">
                        <div class="tos">Terms of Service</div>
                        <input id='save-user' type="submit" value="Finish" class="button right"/>
                    </div>
                </form>
            </div>
            <div class="right-section">
                <div id="signin-text" class="tk-museo-sans">
                    Register using your Social network
                    Easy as pressing a button
                    <div id="registerSocialIcons">
                        <div id="registerFacebook" tabindex="-1" title="Sign in using your facebook account"></div>
                        <div id="registerLinkedin" tabindex="-1" title="Sign in using your Linkedin account"></div>
                        <div id="registerGoogle" tabindex="-1" title="Sign in using your Google account"></div>
                    </div>
                    <div class="socialNotifier"></div>
                </div>
                <div class="right-section">
                    <!--<div class="dd-select" id="myDropdown"></div>-->
                </div>
            </div>
        </div>

    </div>
</article>
