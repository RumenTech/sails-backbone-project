<style type="text/css">
    .ui-dialog .ui-dialog-content
    {
        position: relative;
        border: 0;
        padding: .5em 1em;
        background: transparent!important;
        overflow: auto;
        zoom: 1;
        background-color: #ffd;
        border: solid 1px #ea7;
        border-radius: 15px!important;
    }

    .ui-dialog .ui-dialog-titlebar
    {
        display:none;
    }

    .ui-button-text {

        color: #ffffff;
    }
    .ui-slider .ui-slider-handle
    {
        cursor: pointer;
        width: auto!important;
        min-width: 25px!important;
    }
    .ui-slider-range   {
        background: black;
        height: 100%;
    }

</style>
<article>
    <div class="original">
        <a href="{{xml_url}}" target="_blank" title="Opens this Point of Light oportunity in a new browser tab">
            {{#if searchLocation}}
            Distance from {{searchLocation}} is: {{distance}} Miles
            {{else}}
            Distance from {{userLocation}} is: {{distance}} Miles
            {{/if}}
            <div id={{id}} class="pointOfLightList {{introClass}}">
                <div class="connection" style="background-color: #57D4FF">
                    <div class="connection-info" style="cursor: pointer">
                        <h5 class="thinheader">Position - {{title}}.</h5>
                        <!--<h5 class="thinheader">Published: - {{fixedTime}}.</h5>-->
                        <h5 class="thinheader">City - {{city}}.</h5>
                        <h5 class="thinheader">Country - {{country}}.</h5>
                        </span><h6 class="thinheader">Description - {{description}}.</h6>
                    </div>
                    <h5 class="pointOfLightAddress">Address - {{location_name}}.</h5>
                </div>
            </div>
        </a>
        <button id={{latlong}},{{city}} class="mapstart">Show on Map</button>
    </div>

</article>
