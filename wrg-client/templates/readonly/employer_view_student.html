<style type="text/css">
    .ui-dialog .ui-dialog-content
    {
        position: relative;
        border: 0;
        padding: .5em 1em;
        background: transparent!important;
        overflow: auto;
        zoom: 1;
        background-color: #ffd;
        border: solid 1px #ea7;
        border-radius: 15px!important;
    }

    .ui-dialog .ui-dialog-titlebar
    {
        display:none;
    }

    .ui-widget-content
    {
        border:none;
    }
    .ui-button-text {

        color: #ffffff;
    }

</style>
<div class="hoverEmployerOverlay" id="mehaga" style="display: none;">
    <a id="{{currentBar}}" class="closeme right" style="font-size: 25px">x</a>
         <div>
            <h4 class='thinheader'>{{title}} <h6><i>({{start}} - {{end}})</i></h6></h4>
            <h6 class='thinheader'>{{description}}</h6>
          {{#if media}}
             <ul class="smallExperienceImage">
                {{#each media}}
                     {{#if_eq type "Image"}}
                      <li>
                         <a class='project-viewtwo' index="{{showIndex}}"><img id="image-{{id}}" title="{{name}}" src='{{data}}'
                                                                            style="width: 55px; height: 55px;"></a>
                     </li>
                     {{else}}
                     <li>
                         <a class='project-viewtwo'><img id="video-{{id}}" title="{{name}}" src="//img.youtube.com/vi/{{id_video}}/1.jpg" style="width: 55px; height: 55px;"></a>
                     </li>
                    {{/if_eq}}
                {{/each}}
                 </ul>
           {{/if}}
        </div>
</div>
