<article>
  <div class="original">
    <header>
      <h5>Suggested Companies</h5>
      {{#if filter}}
      <h5 class='thinheader'>Results for <strong>{{first_name}} {last_name}</strong> who works at <strong>{{company}}</strong></h5>
      {{/if}}
    </header>
    <ul class='connections alt large-block-grid-2 suggestions-list'></ul>

    <footer class='module-footer'>
      <a class='special load_companies'>View more companies</a>
    </footer>
  </div>

</article>
