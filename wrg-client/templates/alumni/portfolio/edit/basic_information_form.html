<div class='large-12 columns' id='add-story-modal'>
    <div class='row'>
        <div class='large-12 columns'>
            <h2 class='thinheader'>Profile Information</h2>
        </div>
    </div>
    <form enctype="multipart/form-data" method="post" name="fileinfo" id="fileinfo" class='custom'>
        <div class='row'>
            <div class='large-12 columns'>
                <div class='panel'>
                    <div class='row'>
                        <div class='large-6 columns'>
                            <input name='first-name' placeholder='First Name' type='text'/>
                        </div>
                        <div class='large-6 columns'>
                            <input name='last-name' placeholder='Last Name' type='text'/>
                        </div>
                    </div>
                    <div class='row bottom-collapse'>
                        <div class='large-6 columns'>
                            <input name='major' placeholder='College Major' type='text'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='large-12 columns'>
                <div class='panel'>
                    <div class='row'>
                        <div class='large-6 columns'>
                            <input name='job-title' placeholder='Job Title' type='text'/>
                        </div>
                        <div class='large-6 columns'>
                            <input name='company' placeholder='Company' type='text'/>
                        </div>
                    </div>
                    <div class='row bottom-collapse'>
                        <div class='large-6 columns'>
                            <input name='personal-url' placeholder='Personal Website URL' type='text'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='large-12 columns'>
                <div class='panel'>
                    <div class='row'>
                        <div class='large-6 columns'>
                            <input name='searchSchools'  id="searchSchools" placeholder='School' type='text'/>
                            <input id="searchSchoolsId" style='display:none'/>
                        </div>
                        <div class='large-6 columns'>
                            <input name='graduation_year' placeholder='Graduation Year' type='text'/>
                        </div>
                    </div>
                    <div class='row bottom-collapse'>
                        <div class='large-6 columns'>
                            <select id="level-of-edu" name='education' class="styled-select tk-museo-sans wrg-select">
                                <option value="">Highest level of education</option>
                                <option value="HighSchool">High School</option>
                                <option value="2yrDegree">2yr Degree</option>
                                <option value="4yrDegree">4yr Degree</option>
                                <option value="MasterDegree">Master Degree</option>
                                <option value="MasterDegree">PhD</option>
                            </select>
                        </div>
                        <div class='large-6 columns'>
                            <select id="alumnus-industry" name='industries' class="styled-select tk-museo-sans wrg-select">
                                <option value="">Industry you are working in</option>
                                <option value="Energy">Energy</option>
                                <option value="Materials">Materials</option>
                                <option value="Industrials">Industrials</option>
                                <option value="Consumer Discretionary">Consumer Discretionary</option>
                                <option value="Consumer Staples">Consumer Staples</option>
                                <option value="Health Care">Health Care</option>
                                <option value="Financials">Financials</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Telecommunication Services">Telecommunication Services</option>
                                <option value="Utilities">Utilities</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='large-12 columns'>
                <div class="panel">
                    <div class="row">
                        <div class='large-6 columns'>
                            <input id='videoUrl' placeholder='Please paste Youtube video url here' type='text'
                                   onClick="this.select();" title="Paste YouTube Video Link here"/>
                        </div>
                        <div class='large-6 columns'>
                            <input id="add-media-video" class="button" type="button" value="Add video"
                                   title="Did you add a Youtube link below?">
                        </div>
                        <div class="large-10 columns">
                            <iframe id="happyPlayer" width="560" height="315"  src="//www.youtube.com/embed/{{profile_video}}"
                                    frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='large-12 columns'>
                <div class='panel'>
                    <div class='row'>
                        <div class='large-9 columns'>
                            <h6 class='specialheader'>What are your typical day-to-day activities in your career?</h6>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='large-6 columns'>
                            <textarea name='activities' rows='3' maxlength="20000"></textarea>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='large-9 columns'>
                            <h6 class='specialheader'>What process did you go through to enter your position and what
                                experiences or skills made you stand out versus other applicants?</h6>
                        </div>
                    </div>
                    <div class='row bottom-collapse'>
                        <div class='large-6 columns'>
                            <textarea name='advice' rows='3' maxlength="20000"></textarea>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='large-9 columns'>
                            <h6 class='specialheader'>When I was a student, I wish I had known...</h6>
                        </div>
                    </div>
                    <div class='row bottom-collapse'>
                        <div class='large-6 columns'>
                            <textarea name='hindsight' rows='3' maxlength="20000"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='validation-messages large-12 columns' id='validation-messages'></div>
            <div class='large-12 columns form-actions'>
                <input class='button save' type='button' value='Save'/>
            </div>
        </div>
    </form>
    <a class='close-reveal-modal'>Ã—</a>
</div>
