<div class='reveal-modal medium' id='profile-modal'>
    <div class='row'>
        <div class='large-12 columns'>
            <h2 class='thinheader'>Group Information</h2>
        </div>
    </div>
    <div class='row'>
        <div class='validation-messages large-12 columns'></div>
    </div>
    <form class='custom'>

        <div class='large-12 columns'>
            <div class='panel'>
                <div class='row'>
                    <div class='large-12 columns'>
                        <input  maxlength='50' id='name' placeholder='Enter name of your group here...' type='text'/>
                    </div>
                </div>
                <div class='row bottom-collapse'>
                    <div class='large-12 columns form-notice'>
                        <p>50 character limit</p>
                    </div>
                </div>
            </div>
            <div class='panel'>
                <div class='row'>
                    <div class='large-6 columns'>
                        <input id='websiteUrl' class="url validator" placeholder='Group Website URL' type='text'/>
                    </div>
                </div>
                <div class='row'>
                    <div class='large-6 columns'>
                        <div class='row collapse'>
                            <div class='large-1 columns'>
                                <span class='prefix radius'>
                                    <i class='icon-facebook'></i>
                                </span>
                            </div>
                            <div class='large-11 columns'>
                                <input class="url validator input-post" id='facebookUrl' placeholder='Copy &amp; paste your URL' type='text'/>
                            </div>
                        </div>
                    </div>
                    <div class='large-6 columns'>
                        <div class='row collapse'>
                            <div class='large-1 columns'>
                                <span class='prefix radius'>
                                    <i class='icon-linkedin'></i>
                                </span>
                            </div>
                            <div class='large-11 columns'>
                                <input class="url validator input-post" id='linkedinUrl' placeholder='Copy &amp; paste your URL' type='text'/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='large-6 columns'>
                        <div class='row collapse'>
                            <div class='large-1 columns'>
                                <span class='prefix radius'>
                                    <i class='icon-google-plus'></i>
                                </span>
                            </div>
                            <div class='large-11 columns'>
                                <input class="url validator input-post" id='googleUrl' placeholder='Copy &amp; paste your URL' type='text'/>
                            </div>
                        </div>
                    </div>
                    <div class='large-6 columns'>
                        <div class='row collapse'>
                            <div class='large-1 columns'>
                                <span class='prefix radius'>
                                    <i class='icon-twitter'></i>
                                </span>
                            </div>
                            <div class='large-11 columns'>
                                <input class="url validator input-post" id='twitterUrl' placeholder='Copy &amp; paste your URL' type='text'/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='large-12 columns form-actions'>
                <input id="saveGroup" class='button save-button' type='button' value='Save'/>
            </div>
        </div>
    </form>
    <a class='close-reveal-modal'>Ã—</a>
</div>
