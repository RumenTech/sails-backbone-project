<div class='reveal-modal large-12 columns' id='experience-modal'>
<div class='row'>
    <div class='large-12 columns'>
        <h2 class='thinheader'>Experience</h2>
    </div>
</div>
<div class='row'>
    <div class='validation-messages large-12 columns'></div>
</div>
<form enctype="multipart/form-data" action={{imageManipulationEndPoint}} method="post" name="fileinfo" id="fileinfo" class='custom'>
<div class='row'>
<div class='large-12 columns'>
<div class='panel'>
<div class='row'>
    <div class='large-6 columns'>
        <input id='title' placeholder='Title' type='text' />
    </div>
    <div class='large-6 columns'>
        <input id='organization' placeholder='Organization' type='text' />
    </div>
</div>
<div class='row'>
    <div class='large-3 columns'>
        <select id='start-month' class=" oa-select">
            <option value='0'>Start Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
    </div>
    <div class='large-3 columns'>
        <select id='start-year' class="oa-select">
            <option value='0'>Start Year</option>
        </select>
    </div>
    {{#if present}}
    <div class='large-2 columns'>

        <select id='end-month' disabled class="oa-select">
            <option value='0' >End Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
    </div>
    <div class='large-2 columns'>
        <select id='end-year' disabled class=" oa-select">
            <option value='0' >End Year</option>
        </select>
    </div>
    {{else}}
    <div class='large-2 columns'>
        <select id='end-month' class=" oa-select">
            <option value='0' >End Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
    </div>
    <div class='large-2 columns' >
        <select id='end-year' class="oa-select">
            <option value='0' >End Year</option>
            <option value='2014'>2014</option>
            <option value='2013'>2013</option>
            <option value='2012'>2012</option>
            <option value='2011'>2011</option>
            <option value='2010'>2010</option>
            <option value='2009'>2009</option>
            <option value='2008'>2008</option>
            <option value='2007'>2007</option>
            <option value='2006'>2006</option>
            <option value='2005'>2005</option>
            <option value='2004'>2004</option>
            <option value='2003'>2003</option>
            <option value='2002'>2002</option>
            <option value='2001'>2001</option>
            <option value='2000'>2000</option>
            <option value='1999'>1999</option>
            <option value='1998'>1998</option>
            <option value='1997'>1997</option>
            <option value='1995'>1996</option>
            <option value='1994'>1994</option>
            <option value='1993'>1993</option>
            <option value='1992'>1992</option>
            <option value='1991'>1991</option>
            <option value='1990'>1990</option>
            <option value='1989'>1989</option>
            <option value='1988'>1988</option>
            <option value='1987'>1987</option>
            <option value='1986'>1986</option>
            <option value='1985'>1985</option>
            <option value='1984'>1984</option>
            <option value='1983'>1983</option>
            <option value='1982'>1982</option>
            <option value='1981'>1981</option>
            <option value='1980'>1980</option>
        </select>
    </div>
    {{/if}}

    <div class='large-2 columns'>
        <label for='present'>
                  <span class='custom checkbox'>
                  {{#if present}}
                    <input id='present'  name='present' type='checkbox' value='7' class="custom checkbox" checked />
                  {{else}}
                    <input id='present'  name='present' type='checkbox' value='7' class="checkbox" />
                  {{/if}}
                  </span>
            Present
        </label>
    </div>
</div>
<div class='row'>
    <div class='large-12 columns'>
        <textarea id='description' placeholder='Description' rows='3'></textarea>
    </div>
</div>
<div class='row bottom-collapse'>
    <div class='large-6 columns'>
        <input id='reference-name' placeholder='Reference Name' type='text' />
    </div>
    <div class='large-6 columns'>
        <input class="validator required" id='reference-title' placeholder='Position Title' type='text' />
    </div>
    <div class='large-6 columns'>
        <input class="validator email" id='reference-email' placeholder='Reference Email' type='email' />
    </div>
</div>
</div>
</div>
</div>
<div class='row'>
    <div class='large-12 columns'>
        <div class='panel'>
            <h5>Select applicable WRG Points</h5>
            <div class='row'>
                <div class='large-6 columns'>
                    <label for='intern-coop'>
                  <span class='custom checkbox'>
                  {{#if checks.[0]}}
                    <input id='intern-coop'  name='intern-coop' type='checkbox' value='1' class="custom checkbox" checked />
                  {{else}}
                    <input id='intern-coop'  name='intern-coop' type='checkbox' value='1' class="checkbox" />
                  {{/if}}
                  </span>
                        Internship/Co-op
                    </label>
                    <label for='community-service'>
                  <span class='custom checkbox'>
                  {{#if checks.[1]}}
                    <input id='community-service'  name='intern-coop' type='checkbox' value='2' checked />
                  {{else}}
                    <input id='community-service'  name='intern-coop' type='checkbox' value='2' />
                  {{/if}}
                  </span>
                        Community Service
                    </label>
                    <label for='public-speaking'>
                  <span class='custom checkbox'>
                  {{#if checks.[2]}}
                    <input id='public-speaking'  name='intern-coop' type='checkbox' value='3' checked />
                  {{else}}
                    <input id='public-speaking'  name='intern-coop' type='checkbox' value='3' />
                  {{/if}}
                   </span>
                        Public Speaking
                    </label>
                    <label for='research'>
                  <span class='custom checkbox'>
                  {{#if checks.[3]}}
                    <input id='research'  name='intern-coop' type='checkbox' value='4' checked />
                  {{else}}
                    <input id='research'  name='intern-coop' type='checkbox' value='4' />
                  {{/if}}
                  </span>
                        Research
                    </label>
                </div>
                <div class='large-6 columns'>
                    <label for='leadership'>
                  <span class='custom checkbox'>
                  {{#if checks.[4]}}
                  <input id='leadership'  name='intern-coop' type='checkbox' value='5' checked />
                  {{else}}
                  <input id='leadership'  name='intern-coop' type='checkbox' value='5' />
                  {{/if}}
                  </span>
                        Leadership
                    </label>
                    <label for='innovation'>
                  <span class='custom checkbox'>
                  {{#if checks.[5]}}
                    <input id='innovation'  name='intern-coop' type='checkbox' value='6' checked />
                  {{else}}
                    <input id='innovation'  name='intern-coop' type='checkbox' value='6' />
                  {{/if}}
                  </span>
                        Innovation
                    </label>
                    <label for='industry-outreach'>
                    <span class='custom checkbox'>
                    {{#if checks.[6]}}
                        <input id='industry-outreach'  name='intern-coop' type='checkbox' value='7' checked />
                    {{else}}
                        <input id='industry-outreach'  name='intern-coop' type='checkbox' value='7' />
                    {{/if}}
                    </span>
                        industry Outreach
                    </label>
                    <label for='grit'>
                    <span class='custom checkbox'>
                    {{#if checks.[7]}}
                        <input id='grit'  name='intern-coop' type='checkbox' value='8' checked />
                    {{else}}
                        <input id='grit'  name='intern-coop' type='checkbox' value='8' />
                    {{/if}}
                    </span>
                        Grit
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class='row media-collection'>
        <div class="large-12 columns">
            <header class="module-header">
                <h4>
                    <span>Add Image</span>
                </h4> /
                <div id="loaderIcon"></div>
                <input id='file-image' accept="image/*" name="image" type='file' >
                <input id="add-media-video" class="button" type="button" value="Add video" title="Did you add a Youtube link below?">
                <input id="interactive-video" class="right button" type="button" value="Virtual Youtube" title="Requires Fast Internet Connection?">
                <input id='videoUrl' placeholder='videoUrl' type='text' title="Paste YouTube Video Link here" />
                <input id="uploadFiles" type="submit" style="visibility:hidden;" value="Upload File to Server">
            </header>
        </div>
    </div>
    <div class="row">
        <div id="media-wrapper" class="large-12 columns">
        </div>
    </div>
    <div class='row'>
        <div class='large-12 columns form-actions'>
            <input class='button save-button' type='button' value='Save' id="saveExperience" />
        </div>
    </div>
</form>
<a class='close-reveal-modal'>Ã—</a>
<div class='row'>
    <div class='validation-messages large-12 columns'></div>
</div>

 </div>
</div>
