<article>
    <div class="original">
        <div class='large-12 columns module'>
            <header class='module-header'>
                <h4>
                    <span>Ideal Candidates</span>
                    <div class='module-corner-actions'>
                        <a>
                            <i class='icon-plus tip-top' title='Add'></i>
                        </a>
                    </div>
                </h4>
            </header>
            <div class="row">
                <div class='large-4 columns' style="margin-top: 0;">
                    <ul class='college-list candidate-list' style="list-style:none;"></ul>
                </div>
                <div class='large-8 columns' id="descriptionDiv">
                    <h6>{{tagline}}</h6>
                    <p>{{description}}</p>
                </div>
            </div>
        </div>
    </div>

</article>
